<html>
	<head>
		<title>oxDNA three.js viewer</title>
		<style>
			.sidenav {
				height: 100%;
				width: 243px;
				position: fixed;
				z-index: 1;
				top: 0;
				left: 1050;
				overflow-x: scroll;
				border: 1px solid black;
			}
			.main {
				margin-left: 0px; /* Same as the width of the sidenav */
				margin-right: 900px;
				font-size: 12px; /* Increased text to enable scrolling */
				padding: 0px 10px;
			}
			.tab {
				overflow: hidden;
				border: 1px thin #ccc;
				background-color: coral;
			}
			.tab button {
				margin: 5px 5px 5px 5px;
				background-color: inherit;
				border: none;
				float: left;
				cursor: pointer;
				padding: 10px 10px;
				transition: 0.3s;
				font-size: 15px;
			}
			.tab button:hover {
				background-color: azure;
			}
			.tab button.active {
				background-color: azure;
				font-size: 14px;
			}
			.tabcontent {
				display: contents;
				padding: 6px 12x;
				border-top: none;
			}
			textarea {
				margin: 5px 5px 0px 5px;
				overflow: scroll;
			}
			button {
				margin: 5px 5px 5px 5px;
				padding: 5px;
				width: 100px;
				background-color: azure;
				border: 1px solid;
			}
			body {
				margin: 0;
			}
			canvas {
				width: 100%;
				height: 100%
			}
		</style>
	</head>
	<body>
		<div class="sidenav">
			<div class="tab">
				<button class="tablinks" onclick="openTab(event, 'BasesList')">Base List</button>
			</div>
			<div id="BasesList" class="tabcontent">
				<textarea id="BASES" cols="20"> BASES </textarea>
				<button onclick="makeMutualTrapFile()" type="button">Download Mutual Trap File</button>
			</div>
		</div>
		<div class="main">		
			<script src="./js/lib/three.js"></script>
			<script src="./js/controls/TrackballControls.js"></script>
			<script src="./dist/scene_setup.js"></script>
			<script src="./dist/mesh_setup.js"></script>
			<script src="./dist/main.js"></script>
			<script src="./dist/save_image.js"></script>
			<script src="./dist/base_selector.js"></script>
		</div>
    </body>
</html>
