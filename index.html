<html>

<head>
	<title>oxDNA three.js viewer</title>
	<style>
		.sidenav {
			height: 100%;
			width: 243;
			position: fixed;
			z-index: 1;
			top: 0;
			right: 1;
			text-align: left;
			overflow-x: scroll;
			border: 1px solid black;
		}

		.main {
			margin-left: 0px;
			/* Same as the width of the sidenav */
			margin-right: 900px;
			font-size: 12px;
			/* Increased text to enable scrolling */
			padding: 10px 10px;
		}

		.tab {
			overflow: auto;
			border: 1px thin #ccc;
			background-color: coral;
		}

		.tab button {
			margin: 2px 2px 2px 2px;
			background-color: inherit;
			border: none;
			cursor: pointer;
			padding: 5px 5px 5px 5px;
			transition: 0.3s;
			font-size: 17px;
			float: left;
			width: auto;
		}

		.tab button:hover {
			background-color: azure;
		}

		.tab button.active {
			background-color: azure;
			font-size: 17px;
		}

		.rot {
			background-color: white;
			border: 0px;
			width: 35px;
			border-radius: 8px;
		}

		.tabcontent {
			padding: 6px 12x;
			border-top: none;
		}

		textarea {
			margin: 5px 5px 5px 5px;
			overflow-y: scroll;
			font-size: 12px;
		}

		button {
			margin: 5px 5px 5px 5px;
			padding: 5px;
			width: 100px;
			background-color: azure;
			border: 1px solid;
		}

		button:active {
			background-color: darkcyan;
			box-shadow: 0 5px currentColor;
			transform: translateY(4px);
		}

		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<body>
		<div class="sidenav">
			<div class="tab">
				<button class="tablinks active" onclick="openTab(event, 'Nucleotides')">Bases</button>
				<button class="tablinks" onclick="openTab(event, 'Strands')">Strands</button>
			</div>
			<div id="Nucleotides" class="tabcontent">                                                                                      
				<textarea id="BaseList" cols="25" rows="3" name="textarea"> Selected Bases List </textarea>
				<button onclick="makeSelectedBasesFile()" type="button">Download Selected Base List</button>
				<button onclick="makeMutualTrapFile()" type="button">Download Mutual Trap File</button>
				<button onclick="makeOutputFiles()" type="button">Download Output Files (.dat and .top)</button>
				<button onclick="controls.reset()" type="button">Reset Camera</button>
				<button onclick="centerSystems()" class="Sys" type="button">Center Systems</button>
				<input type="checkbox" id="arrowToggle" onchange="toggleArrows(this)" checked>Display Arrows
				<form action="" id="Action">
					<fieldset>
						<legend>Action:</legend>
						<input type="checkbox" name="action" value="Select" checked> Select
						<br>
						<input type="checkbox" name="action" value="Drag"> Drag
						<br>
					</fieldset>
				</form>
				<form action="" id="Mode">
					<fieldset>
						<legend>Mode:</legend>
						<!--<input type="radio" name="mode" value="baseSelect">Select Bases
					<br>
					<input type="radio" name="mode" value="Drag">Drag
					<br>-->
						<input type="radio" name="mode" value="Nuc" checked>Nucleotide
						<br>
						<input type="radio" name="mode" value="Strand" >Strand
						<br>
						<input type="radio" name="mode" value="System" >System
					</fieldset>
				</form>
				<textarea id="BaseInfo" cols="25" rows="10" name="textarea"> Selected Base Information </textarea>
				<form action="" id="Axis">
					<fieldset>
						<legend>Rotate Axis:</legend>
						<input type="radio" name="rotate" value="X" onclick="getAxisMode()" checked>X Axis
						<br>
						<input type="radio" name="rotate" value="Y" onclick="getAxisMode()">Y Axis
						<br>
						<input type="radio" name="rotate" value="Z" onclick="getAxisMode()">Z Axis
					</fieldset>
				</form>
				<button onclick="rotateCounter()" class="rot" style="font-size:25px">
					<i class="fa fa-arrow-left"></i>
				</button>
				<button onclick="rotateClock()" class="rot" style="font-size:25px">
					<i class="fa fa-arrow-right"></i>
				</button>
				<!--<button onclick="rotateCounter()" type="button">Rotate Counterclockwise</button>
				<button onclick="rotateClock()" type="button">Rotate Clockwise</button>-->
			</div>

			<div id="Strands" class="tabcontent" style="display: none">
				<button>APPLES</button>
			</div>

		</div>
		<div class="main">
			<script src="./js/lib/three.js"></script>
			<script src="./js/lib/Lut.js"></script>
			<script src="./js/controls/DragControls.js"></script>
			<script src="./js/controls/TrackballControls.js"></script>
			<script src="./dist/scene_setup.js"></script>
			<script src="./dist/mesh_setup.js"></script>
			<script src="./dist/main.js"></script>
			<script src="./dist/save_image.js"></script>
			<script src="./dist/base_selector.js"></script>
			<script src="./dist/output_file.js"></script>
			<script src="./dist/translation.js"></script>
			<script src="./js/controls/SceneUtils.js"></script>
			<script src="./dist/rotate.js"></script>
			<!--<script src="./dist/cubes.js"></script>-->
		</div>
	</body>

</html>
